apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-jupyterhub-claim
  namespace: default
spec:
  volumeName: postgres-jupyterhub-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: ${volumeSize}
  storageClassName: ${storageClassName}
  volumeMode: Filesystem
